# .github/workflows/deploy.yml （例）
name: Deploy to Cloud Run

on:
  push:
    branches: [ main ]

permissions:
  id-token: write   # ★必須（OIDC）
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - id: auth
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: projects/${{ secrets.GCP_PROJECT_NUMBER }}/locations/global/workloadIdentityPools/${{ secrets.GCP_WIF_POOL }}/providers/${{ secrets.GCP_WIF_PROVIDER }}
          service_account: ${{ secrets.GCP_WIF_SERVICE_ACCOUNT }}   # 例: gcr-deployer@<PROJECT_ID>.iam.gserviceaccount.com

      - uses: google-github-actions/setup-gcloud@v2

      - name: Configure gcloud project
        run: |
          gcloud config set project ${{ secrets.GCP_PROJECT_ID }}
          gcloud --version

      # Cloud Run にソースデプロイ（Buildpacks）
      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy gpts-api-v2 \
            --source . \
            --region asia-northeast1 \
            --allow-unauthenticated
